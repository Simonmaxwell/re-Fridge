<!DOCTYPE html>
<html>

	<head> 
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="main.css">
		
		<script 
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="	sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
		</script>

		<script src="https://use.fontawesome.com/ca306a4003.js"></script>
		
		<script src="app2.js"></script>
		
	<title>re:Fridge</title>
	</head>

	<body>
		
		<div id="landing-page">
			Welcome to refridge blah blah ablah blah ablah
			<button id="welcome-button">start</button>
		</div>
		
		<div class="container">
			<img id="logo" src="./logo.svg">

			<form class="search-box" id="add-item">
				<input id="ingredient" type="text" placeholder="Foods I have">
				<button id="ingredient-button" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
			</form>
			<form class="search-box" id="exclude-item">
				<input id="nongredient" type="text" placeholder="Foods I hate">
				<button id="nongredient-button" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
			</form>
			<form id="search-form">
				<button id="open-fridge" type="submit">Search</button>
			</form>
				
			<div class="lists">
				<div> Foods I have
					<ul id="fridge-manifest"></ul>
				</div>
				<div class="bad-list"> Foods I hate
					<ul id="fridge-nonifest"></ul>
				</div>
			</div>	
		</div>
		
		<div calss="result-container">
			<div class="redo">
				<button id="redo-button" type="submit">redo</button>
			</div>
			<div id="results"></div>	
		</div>
	
	</body>

</html>
